{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>SKP QUIZ</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
        <link rel="stylesheet" href="{% static 'css/popup.css'%}">
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script>
            $(document).ready(function(){
            $("#b1").click(function(){
                $(".rb").show();
                $(".rb").attr("disabled",true);
        
        
            });
            });
        </script>
        </head>
        <body>
        <button id="myBtn" class="btn btn-success" onclick="popup()">Create PDF</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="{% url 'create' %}" method="POST">
                    {% csrf_token %}
                    <input type="number" placeholder="Starting Index" name="start">
                    <input type="number" placeholder="End Index" name = "end">
                    <input type="submit" class="btn btn-success" value="Create">
                </form>
            </div>
        </div>
        <script src="{% static 'js/popup.js' %}"></script>
        <div class="container">
            <h1 class="text-danger mt-3">Simple Quiz App</h1>
            <hr>
            <div>
                {% for i in  exam %}
                <table>
                    <tr>
                        <td class="text-primary">{{forloop.counter}} ) {{i.Question}} ?</td>
                    </tr>
                    <tr>
                        <td><input type = "radio" class="rb" name = {{i.id}} id="Option1" value="{{i.opt1}}">{{i.opt1}}</td>
                    </tr>
                    <tr>
                        <td><input type = "radio" class="rb" name = {{i.id}} id="Option2" value="{{i.opt2}}">{{i.opt2}}</td>
                    </tr>
                    <tr>
                        <td><input type = "radio" class="rb" name = {{i.id}} id="Option3" value="{{i.opt3}}">{{i.opt3}}</td>
                    </tr>
                    <tr>
                        <td><input type = "radio" class="rb" name = {{i.id}} id="Option4" value="{{i.opt4}}">{{i.opt4}}</td>
                    </tr>
        
                    <tr>
                        <td><label id="corans" class= "rb" style="display:none ; color : green"><b>{{i.ans}}</b></label></td>
                    </tr>
        
                </table>
        <hr>
        
                {% endfor %}
                <input type="submit" class="btn btn-success" value="Submit" id="b1" onclick="getanswers()">
                <br>
                <b id="UserAnswers"></b>
                </div>
        </div>
        </body>
    </head>
</html>
